<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>
  
svg {
 font: 16px"Avenir";

}
  
  div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 60px;					
    height: 45px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
  }


</style>
<svg width="1200" height="720" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
    
<body>
    
<h1><a href = "../index.html">Home</a></h1>
    <h2>Best Pick Up Zones - February | <a href = "bubble1.html">January</a>
    <a href = "bubble2.html">February</a>
    <a href = "bubble3.html">March</a>
    <a href = "bubble4.html">April</a>
    </h2>
    
</body>    

<script>


  
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  // Define the div for the tooltip
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);

  svg.append("text")
    .attr("x", 0)   
    .attr("y", 0 )
    .attr("dy", "3.5em" )
    .attr("text-anchor", "start")  
    .style("font-size", "20px")  
  	.style("font-weight", "bold")
    .text("Best Pick Up Zones Feb")


var pack = d3.pack()
    .size([width-150, height])
    .padding(1.5);

d3.csv("BestLocsFeb.csv", function(d) {
  d.value = +d["count"];
  d.PUZone = d["PUZone"]

 	return d;
}, function(error, data) {
  if (error) throw error;

  
 
  var color = d3.scaleOrdinal()
  .domain(data.map(function(d){ return d.PUZone;}))
  .range([ '#1f77b4', '#aec7e8', '#ff7f0e' ,'#ffbb78', '#2ca02c', '#98df8a' ,'#d62728' ,'#ff9896' ,'#9467bd' ,'#c5b0d5','#8c564b' ,'#c49c94' ,'#e377c2' ,'#f7b6d2' ,'#7f7f7f' ,'#c7c7c7' ,'#bcbd22' ,'#dbdb8d' ,'#17becf' ,'#9edae5']);
  
  var root = d3.hierarchy({children: data})
      .sum(function(d) { return d.value; })

  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
 
  
  node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.data.PUZone); })
      .style("opacity", .7)
      .on("mouseover", function(d) {		
    div.transition()		
      .duration(200)		
      .style("opacity", .9);	
    
      var duration = 300;
  data.forEach(function(d, i) {
    console.log(d.value);
    node.transition().duration(duration).delay(i * duration)
        .attr("r", d.value);
});
     
    
    div.html(d.data.PUZone + ": <br>"+d.data.value  )	
      .style("left", (d3.event.pageX) + "px")		
      .style("top", (d3.event.pageY - 28) + "px");	
  })					
    .on("mouseout", function(d) {		
    div.transition()		
      .duration(500)		
      .style("opacity", 0);	
  });

  
  
   node.append("text")
      .text(function(d) {
     if (d.data.value > 7480){
       return d.data.PUZone;
     }
     return "";})
    .attr("font-size", "12px");;
  
  

  var legend = svg.selectAll(".legend")
  .data(data).enter()
  .append("g")
  .attr("class","legend")
  .attr("transform", "translate(" + 980 + "," + 120+ ")");
     
 
   legend.append("rect")
     .attr("x", 0) 
     .attr("y", function(d, i) { return 20 * i; })
     .attr("width", 15)
     .attr("height", 15)
		.style("fill", function(d) { return color(d.PUZone)});
   

    legend.append("text")
     .attr("x", 25) 
    	.attr("text-anchor", "start")
     .attr("dy", "1em") 
     .attr("y", function(d, i) { return 20 * i; })
     .text(function(d) {return d.PUZone;})
    .attr("font-size", "12px"); 
  
      
    legend.append("text")
     .attr("x",31) 
     .attr("dy", "-.2em")
     .attr("y",-10)
     .text("Zones")
  	.attr("font-size", "17px"); 

  
  
});

</script>
